        <main class="container">
            <section id="contact-form">
                <div class="form-header">
                    <h2>Contact Us</h2>
                    <p>Have a question or feedback? Send us a message!</p>
                </div>
                <form id="contactForm" action="send_message.php" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email..." required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
    
            <section id="social-media">
                <h3>Connect with Us on Social Media</h3>
                <div class="social-links">
                    <a href="https://www.instagram.com/siddheshparui/" class="social-link" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/600px-Instagram_icon.png" alt="Instagram">
                    </a>
                    <a href="https://discord.gg/y9GWS2Zg2R" class="social-link" target="_blank">
                        <img src="dis.png" alt="Discord">
                    </a>
                </div>
            </section>
